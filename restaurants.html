  <!-----------  Webpage body content --------->
  <section class="section">
    <p id="userPrompt">What city are you exploring?</p>
    <input id="search-bar"></input>
    <button id="searchBtn">Search</button>
    <div class ="topdiv"> 
      <h1 class="title is-1" id="eventTitle">Restaurants</h1>
      <h1 class="title is-3" id="cityTitle">City Name</h1>
    </div>
    
     

      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" id="cuisineDropdown" aria-controls="dropdown-menu">
            <span id="cuisine-choice">What would you like to eat?</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>

        </div>

          <div class="dropdown-content">
          </div>
        </div>
      </div>
            
            <!-- Use geolocation in .js to grab users current location-->
            


      <!--Moved sidebar menu and all the restaurants cards into one div to arrange it on the same line--> 
      <div class ="mid-page">
        <!----   Sidebar menu with searched restaurants  -->
        <div class="block-side"> <!--- Samir put this the side next to restaurants (AO)-->
          <aside class="menu is-two-thirds" id="sideMenu">
            <p class="menu-label" id="sideOptionOne">
              Restaurant 1
            </p>
            <ul class="menu-list">
              <li><a href="">Link 1</a></li>

            <p class="menu-label" id="sideOptionTwo">

            </ul>
          </aside>
        </div>
  
        
        
          <!----Here is the container where the restaurants will display------->
        <section class="food_container">
          <!--Each will be manipulated by the DOM-->
            <div class="block">
              <div class="box" id="restOneBox">
                <!--Each should read literal restaurant name-->
                <h1 class="title is-4" id="restOneTitle">Restaurant 1</h1>
              </div>
            </div>
            <!--Each will be manipulated by the DOM-->
            <div class="block">
              <div class="box" id="restTwoBox">

            <!--Each will be manipulated by the DOM-->
